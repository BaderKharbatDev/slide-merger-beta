<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slide Merger</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="wrapper">
    
    <!-- <button id="openPres">Open Presentation</button> -->
    <!-- <div id="slides"></div> -->
    <div id="topbar" class="row">
      <div id="main-slides" class="main slides">
      </div>
      <div id="main-menu" class="main menu">
        <button id="menu_button_load" class='menu_button'>Load File</button><br>
        <button id="menu_button_save" class='menu_button'>Save File</button><br>
        <button id="menu_button_about" class='menu_button'>About</button>
      </div>
    </div>
    <div id="bottom-container" class="row">
      <div id="sub-slides" class="sub slides">slides</div>
      <div id="sub-menu" class="sub menu">
        <button class="menu_button">Import PPTX File to Workplace</button><br>
      </div>
    </div>

  </body>
</html>
